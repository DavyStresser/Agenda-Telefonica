<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Agenda Telefônica</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <p th:if="${mensagem}" th:text="${mensagem}" style="color: red;"></p>
    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <br>
    <a th:href="@{/}">Voltar para o Login</a>
</body>
</html>
